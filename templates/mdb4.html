{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title> mdb4 </title>
    <style>
        h1
        {
            color: orange;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>

    <center>
        <h1><i> MY PICTURES
        </i></h1>
    </center>

    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/bharat.jpg' %}" alt="No image" height="600" width="600">
            </div>
             <div class="carousel-item">
                <img src="{% static 'images/bharat1.jpg' %}" alt="No image" height="600" width="600">
            </div>
             <div class="carousel-item">
                <img src="{% static 'images/bharat3.jpg' %}" alt="No image" height="600" width="600">
            </div>
        </div>
        <script>
            $('.carousel').carousel(
                'interval'=1000
                'pause'='hover'
            )
        </script>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    
</body>
</html>
